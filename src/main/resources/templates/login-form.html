<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Zaloguj sie - MovieClub</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Zaloguj sie</h2>
    <form action="" th:action="@{/login}" method="post" class="mc-form">
        <p th:if="${param.error}"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="mc-form-message">
            Blad logowania.
        </p>
        <p th:if="${param.logout}" class="mc-form-message">
            Zostales wylogowany, mozesz zalogowac sie ponownie
        </p>
        <label for="username">Adres email</label>
        <input name="username" id="username" placeholder="nazwa uzytkownika">
        <label for="password">Haslo</label>
        <input name="password" id="password" placeholder="nazwa uzytkownika" type="password">
        <button type="submit">Zaloguj sie</button>
        <p class="registration-link">Nie masz jeszcze konta? <a href="#" th:href="@{/rejestracja}">Zarejestruj sie</a></p>
    </form>
</main>

</body>
</html>
