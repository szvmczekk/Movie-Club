<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Zarejestruj sie | MovieClub</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Zarejestruj sie</h2>
    <form action="#" th:action="@{/rejestracja}" method="post" class="mc-form" th:object="${user}">
        <label for="email">Adres email</label>
        <input type="text" id="email" placeholder="nazwa uzytkownika" th:field="*{email}">
        <label for="password">Haslo</label>
        <input type="password" id="password" placeholder="haslo" th:field="*{password}">
        <button type="submit">Zarejestruj sie</button>
    </form>
</main>
</body>
</html>
